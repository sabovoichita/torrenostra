<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>torrenostra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  <body>
    <nav>
      <div class="navTop">
        <div class="navItem">
          <img src="images/logo.png" width="100px" alt="logo" />

        </div>
        <div class="navItem">

        <h3 class="menuItem">Activities</h3>
        <h3 class="menuItem">Blog</h3>
        <h3 class="menuItem">Contact</h3>
      </div>
    </nav>
    <h1>Hello Torrenostra</h1>
    <div class="slider">

          <div class="sliderBg">

        </div>

            />

          <h2 class="sliderDesc">awaits you...</h2>
